<div class="pending-card">
    <h4><i class="bi bi-person-plus"></i> Add New User Directly</h4>
    <p class="text-muted">As Super User, you can create users with any role</p>
    <hr>
    
    <form method="POST" action="{{ url_for('admin.create_user_direct') }}">
        <div class="row g-3">
            <div class="col-md-6">
                <label for="username" class="form-label">Username *</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            
            <div class="col-md-6">
                <label for="email" class="form-label">Email *</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            
            <div class="col-md-6">
                <label for="password" class="form-label">Password *</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <div class="col-md-6">
                <label for="role" class="form-label">Role *</label>
                <select class="form-select" id="role" name="role" onchange="showRoleInfo()">
                    <option value="user">ğŸ‘¤ User - Full access</option>
                    <option value="admin">ğŸ”§ Admin - Administrative access</option>
                    <option value="manager">ğŸ‘¨â€ğŸ’¼ Manager - Team management</option>
                    <option value="cdp">ğŸ“Š CDP - Change Request Tracker only</option>
                </select>
            </div>
            
            <div class="col-12">
                <div id="roleInfo" class="alert alert-info" style="display: none;">
                    <!-- Dynamic role info will be shown here -->
                </div>
            </div>
            
            <div class="col-12">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Add User
                </button>
            </div>
        </div>
    </form>
</div>

<script>
function showRoleInfo() {
    const role = document.getElementById('role').value;
    const roleInfo = document.getElementById('roleInfo');
    
    const descriptions = {
        'user': 'ğŸ‘¤ User will have access to all standard features',
        'admin': 'ğŸ”§ Admin can manage users and system settings',
        'manager': 'ğŸ‘¨â€ğŸ’¼ Manager can oversee team and allocations',
        'cdp': 'âš ï¸ <strong>CDP Role:</strong> User will ONLY have access to Change Request Tracker'
    };
    
    roleInfo.innerHTML = descriptions[role];
    roleInfo.style.display = 'block';
    
    if (role === 'cdp') {
        roleInfo.className = 'alert alert-warning';
    } else {
        roleInfo.className = 'alert alert-info';
    }
}
</script>
